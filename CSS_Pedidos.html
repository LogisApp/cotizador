<style>

	:root {
		--primary-color: #002c6f;
		--secondary-color: #8e9191;
    --titulo-colorB: #002C6F;
    --titulo-colorF: #00BFFF;
    --fondo-color: #ffffff;
    --fondo-datos: #a3a3a3;
    --fondo-datos2: #ffffff;
    --fondo-titulos: #6e76836b;
    --fondo-btn-1: #2f95dd;
    --fondo-btn-2: #f54c5d;
	}

	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}

	.jumbotron {
		width: fit-content;
	}

  /* Personaliza el color cuando el input tiene el foco */
  .form-control:focus, form-select:focus {
    border-color: #007bff; /* Cambia el color del borde */
    box-shadow: 0 0 0 0.26rem rgba(0,123,255,.25); /* Agrega una sombra */
  }
/*--Menu Lateral--*/
  nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      padding-top: 60px;
      z-index: 1;
  }

  nav a {
      padding: 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      text-align: center;
      display: block;
  }

  .menu-icon {
      cursor: pointer;
/*      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2; */
  }
/*--Fin Menu Lateral--*/

  #user-name, #rol_nom {
		background-color: var(--primary-color);
		color: #ffffff;
		font-size: .9em;
    padding-left: 0.4em;
	}

  .Xtit { 
/*/titulos de campos */
    padding:0px 10px 0px 10px;
    height: 30px;
    align-items: center;
/*///    vertical-align: middle; */
    font-size: 1.2vw;
/*///    align-self: center; */
   }

  .btn-act-can {
      padding: 0px 1em 0px 1em;
      border-radius: 50px;
      with: 4em;
      height: 3em;
  }

.btn-primary {
    color: #fff;
    background-color: var(--fondo-btn-1);
    border-color: var(--fondo-btn-1);
    border-radius: 50%;
}
.btn-danger {
    color: #fff;
    background-color: var(--fondo-btn-2);
    border-color: var(--fondo-btn-2);
    border-radius: 50%;
}

 .tit0{
      font-size: 1em;
  }

.tit1 {
    font-size: 1em;
    padding: 0em 1em 0em 1em;
    background-color: var(--fondo-titulos);
    color: #555;
    border-radius: 5px;
    margin-left: 0.2em;
    margin-right: 0.2em;
    font-weight: 500;
}

.tit2{
  margin-right:0.4rem;
}

  .titulo{
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding-left: 1rem;
      padding-right: 1rem;
//      border-radius: 5px;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      display: grid;
      align-items: end;
      text-transform: uppercase;
      font-weight: bold;
//      margin-bottom: 0.1em;
      height: 1.5em;
      font-size: 1.5em;
      font-family: math;
  }

  .tdatos{
      display: inline-block;
      background-color: var(--fondo-datos);
      color: var(--primary-color);
      padding-left: 1rem;
      padding-right: 1rem;
      border-radius: 5px;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      display: grid;
      margin-top: 4px;
      margin-bottom: 4px;
/*      align-items: end; */
  }

  .tdatos2{
      display: inline-block;
      background-color: var(--fondo-datos2);
      color: white;
      padding-left: 1rem;
      padding-right: 1rem;
      border-radius: 5px 5px 0px 0px;
      vertical-align: middle;
      text-align: center;
  }

      display: inline-block;
      background-color: var(--titulo-colorB);
      color: var(--titulo-colorF);

      font-size: 1em;

/* Estilos para la ventana emergente cambio de empresa */
.ventana {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: max-content;
  height: 10%;
  background-color: rgba(0, 0, 0, 0.7); 
  z-index: 1000;
  border-radius: 8px;
}

.contenido {
/*  position: absolute; */
  top: inherit;
  left: 50%;
  width: max-content;
/*  transform: translate(-50%, -50%); */
  background-color: white;
  padding-right: 10px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: left;
  list-style-type: none;
  list-style: none;
}

/* Estilo para el botón de cerrar */
#cerrarVentana {
  margin-top: 20px;
  background-color: #FF5733;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


/************************************/
.modal.resizable .modal-dialog {
    min-width: 300px;
    min-height: 200px;
}

.modal.resizable .modal-content {
    border: none;
    min-height: inherit;
}

.modal.resizable .modal-content .modal-body {
    overflow: auto;
    max-height: calc(100vh - 200px);
}

.ui-resizable-handle.ui-resizable-se {
    width: 20px;
    height: 20px;
    background-color: #007bff;
    border-radius: 50%;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: 999999;  
    cursor: se-resize;
}

  /*------------------------------------------------*/
  /* Snipe circular de espera*/
  #circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 63px;
      height: 63px;	
      z-index: 999998;  
  }

  .loader {
    width: calc(100% - 0px);
    height: calc(100% - 0px);
    border: 8px solid #162534;
    border-top: 8px solid #09f;
    border-radius: 50%;
    animation: rotate 3s linear infinite;
  }

  @keyframes rotate {
  100% {transform: rotate(360deg);}
  }

.LtooltipModal {
  position: fixed;
  top: 50%;
  left: 10%;
  transform: translate(-50%, -50%);
  z-index: 100;

  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  color: black;
  border: 1px solid #ccc;
}

.LtooltipModal.visible {
  visibility: visible;
}

.close-button {
  position: absolute;

  right: 5px;
  cursor: pointer;
  border: 1px solid #ccc;
}

.close-button:hover {
  visibility: visible;

  color: var(--titulo-colorF);

}

  padding: 0.05vw;
  padding-left: 1vw;
  color: var(--fondo-color);
  margin-top:0.05vw;
  display: block;
  border-radius: 10px 0 0 10px;
  transition: color 0.03s; /* Transición suave de color */

/*/-------Estilos Tarjetas  */
.contenedor-tarjetas {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(9em, 1fr));
  gap: 0.5em;
  margin-left: 0.5em;
  margin-right: 0.5em;
}

.tarjeta {
  grid-column: span 1;
  border: 1px solid #ccc;
  padding: 0.5em 0em 0em 0.5em;
  margin: 0.5em 0em 0em 0em;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  transition: all 0.3s ease-in-out;
  inline-size: auto;
}

.tarjeta:hover {
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.tarjeta .titulot {
  font-weight: bold;
  font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  font-size: 1em;
  margin-bottom: 0.3em;
  display: flex;
  align-items: center;
  flex-direction: column;
}

.tarjeta .imagen {
  width: 5em;
  height: 3em;
  margin-bottom: 0.3em;
  margin-right: 0.5em;
}

.tarjeta .descripcion {
  margin-top: 10px;
  margin-left: 10px;
}

.tarjeta .boton {
  background-color: var(--titulo-colorB);
  color: var(--titulo-colorF);
  border-radius:5px;
  margin: 0.4em;
  padding: 0.3em;
  margin-bottom: 0.5em;
  display: inline;
}
